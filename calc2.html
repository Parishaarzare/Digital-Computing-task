<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">
   <input type="text" id="calcinput"> <br>
   <div class="btns">
   <button onclick="input1()" class="btn">1</button>
   <button onclick="input2()" class="btn">2</button>
   <button onclick="input3()" class="btn">3</button>
   <button onclick="input5()" class="btn">5</button> 
   <button onclick="input4()" class="btn">4</button> <br>
   
   <button onclick="input6()" class="btn">6</button>
   <button onclick="input7()" class="btn">7</button>
   <button onclick="input8()" class="btn">8</button> 
   <button onclick="input9()" class="btn">9</button> 
   <button onclick="dot()" class="btn">.</button> <br>
   
   <button onclick="add()" class="btn">+</button>
   <button onclick="sub()" class="btn">-</button>
   <button onclick="multi()" class="btn">*</button> 
   <button onclick="divd()" class="btn">/</button> 
   <button onclick="equal()" class="btn">=</button> <br>
   <button onclick="sin()" class="btn">sin</button>
   <button onclick="cos()" class="btn">cos</button>
   <button onclick="tan()" class="btn">tan</button>
   <button onclick="sec()" class="btn">sec</button>
   <button onclick="cosec()" class="btn">cosec</button> <br>
   <button onclick="cot()" class="btn">cot</button>
   <button onclick="zero()" class="btn">0</button>
   </div>
    </div>
    <script src="calc.js"></script>
</body>
</html>
